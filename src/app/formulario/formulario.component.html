<div *ngIf="!showAniadir">
    <h3 *ngIf=estudiante.id>Editando Estudiante con ID: {{estudiante.id}}</h3>
    <form class="formulario" (ngSubmit)="submit()" [formGroup]="registerForm">
        <div class="form-group">
            <label for="branch">Branch:</label><br>
            <input value={{estudiante.branch}} type="name" name="branch" required="" id="branch" class="form-control"
                formControlName="branch"><br>
        </div>

        <div class="form-group">
            <label for="coments">Coments:</label><br>
            <input value={{estudiante.coments}} type="name" name="coments" required="" class="form-control" id="coments"
                formControlName="coments"><br>
        </div>

        <div class="form-group">
            <label for="num_hours_week">Nº Horas:</label><br>
            <input value={{estudiante.num_hours_week}} type="name" name="num_hours_week" required="" id="num_hours_week"
                class="form-control" formControlName="num_hours_week"><br>
        </div>

        <button type="submit" class="btn btn-success" (click)="enviarDatos(estudiante.id)">Enviar</button>
        <button type="button" class="btn btn-default" (click)="refrescar()">Refrescar</button>
    </form>
</div>



<div *ngIf="showAniadir">
    <form class="formulario" (ngSubmit)="submit()" [formGroup]="registerForm">
            <div class="form-group">
                <label for="branch">Branch:</label><br>
                <input  type="name" name="branch" required="" id="branch"  class="form-control" formControlName="branch"><br>
            </div>
        
            <div class="form-group">
                <label for="coments">Coments:</label><br>
                <input type="name" name="coments" required="" class="form-control" id="coments"  formControlName="coments"><br>
            </div>
        
            <div class="form-group">
                <label for="num_hours_week">Nº Horas:</label><br>
                <input  type="name" name="num_hours_week" required="" id="num_hours_week"  class="form-control"  formControlName="num_hours_week"><br>
            </div>
            <button type="submit" class="btn btn-success" (click)="aniadirDatos()">Enviar</button>

</div>
